<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">Real-Time Translator</h1>
        <p class="intro-text">I can translate text for you! What can I do for you today?</p>
        <div class="neon-circle"></div>
        <div class="translate-box">
            <div class="input-section">
                <select id="sourceLang">
                    {% for code, name in languages.items() %}
                        <option value="{{ code }}" {% if code == 'en' %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
                <textarea id="inputText" placeholder="Type text to translate..."></textarea>
            </div>
            <div class="output-section">
                <select id="targetLang">
                    {% for code, name in languages.items() %}
                        <option value="{{ code }}" {% if code == 'es' %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
                <div id="outputText" class="output-text"></div>
            </div>
        </div>
        <div class="controls">
            <button id="useKeyboard">Use Keyboard</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
